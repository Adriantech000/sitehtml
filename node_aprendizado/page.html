<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <div>
        <div><label>Email</label></div>
        <input type="email" name="email" onchange="valideFields()" id="email" placeholder="Digite seu email"/>
    </div>
    <div>
        <div><label>Senha</label></div>
        <input type="password" name="senha" id="senha" placeholder="Digite sua senha"/>
    </div>
    <div>
        <button type="button" class="clear" onclick="validaremail(); validarSenha()">Enviar</button>
    </div>
    <p id="resultadoEmail"></p>
    <p id="resultadoSenha"></p>
    
</body>

<link rel="stylesheet" href="style.css"/>

<script>
    function validaremail(){

        var emailEsperado = "lipe@gmail.com"
        var senhaEsperada = "1234"
        var emailDigitado = document.getElementById('email').value;
        var senhaDigitada = document.getElementById('senha').value

        if (emailDigitado === emailEsperado && senhaDigitada === senhaEsperada){
            document.getElementById('resultadoEmail').innerText = "Login correto"
            document.getElementById('resultadoEmail').style.color = 'green'
        }
    
        else {
            document.getElementById('resultadoEmail').innerText = 'Login incorreto.';
            document.getElementById('resultadoEmail').style.color = 'red';
        }
    }
    
</script>
</html>
